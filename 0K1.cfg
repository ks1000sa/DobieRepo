		#autoLOC_9990010 = Intermediate Tutorial
		#autoLOC_9990011 = Welcome back! We’ll use this tutorial to build on what we learned in the last one and start introducing some more advanced techniques!
		#autoLOC_9990012 = Let’s make a change and get the Player to land at a specific point on the Mun. Select the Vessel Landed node and select Biome from Location Type drop down list.
		#autoLOC_9990013 = Select Biome from the Location Type drop down list
		#autoLOC_9990014 = We’ll use the Graphical Action Pane at the bottom of the Action Pane to select a Biome. Controls are identical to the Tracking Station. You can zoom in and out with the Mousewheel, select a different Planet with a click of the Left Mouse Button on the arrows on either side of the planet name. You can also tumble around planets by holding down the left mouse button and moving the mouse.
		#autoLOC_9990015 = You will see that as you move your cursor around any applicable Biomes they will be highlighted. Click on any Biome to select it.
		#autoLOC_9990016 = Use the Action Pane to select a Biome on Mun.
		#autoLOC_9990017 = Ok, now we’re going to add an Event to mix things up a bit. Events are situations that change the course of a Mission. Events aren’t exposed to the player in the Mission Briefing until they are activated. Events can be used to surprise a player with an unforeseen and possibly catastrophic development!
		#autoLOC_9990018 = For our Mission we’ll do something simple, but there are all sorts of catastrophic and helpful options open to you as a Mission Creator.
		#autoLOC_9990019 = Find the Science Event Node and put it between the Orbit Mun and the Vessel Landed nodes.
		#autoLOC_9990020 = Try dragging out the “Science Experiment” Event Node from the Resources and Science category
		#autoLOC_9990021 = Let’s link the Event node between the Orbit Node and the Land Node. You’ll need to first delete the existing connecting line and then reconnect the nodes - click on the connecting line to select it then hit the delete key.
		#autoLOC_9990022 = Try linking the Event Node between the Orbit and Land Nodes.
		#autoLOC_9990023 = If you have an Event Node connected to something with other Nodes coming off of it the Event Node path will always take precedence.
		#autoLOC_9990024 = Go into the Settings for the Science Node and tick the Event Node box.
		#autoLOC_9990025 = Tick the Event Node box to continue
		#autoLOC_9990026 = Let’s tell the player we’ve had some anomalous readings from a High Munar orbit and we need them to check it out before they come back home.
		#autoLOC_9990027 = Drag out a Dialogue Message Node and connect it between the Orbit and Science Nodes in the same way we created the Science Node. This will play the message once we have completed the Orbit node. Don’t forget to delete the existing connecting line.
		#autoLOC_9990028 = Try linking the Dialogue message between the Orbit and Science Nodes.
		#autoLOC_9990029 = Click on the dialogue message and in the Settings type “We’ve had some odd readings from high above the Mun. Please increase your orbit and see what the Mystery Goo tells us!
		#autoLOC_9990030 = Write a message to explain to players what is going on.
		#autoLOC_9990031 = Let’s go ahead and set up the Settings for the Event Node.
		#autoLOC_9990032 = Under the Experiment heading in the Science Event Node select Observe Mystery Goo. In Situation choose Flying High and in Planet Body select The Mun. Leave the other settings as their defaults.
		#autoLOC_9990033 = Select Observe Mystery Goo for the experiment. In Situation choose Flying High and in Planet Body select The Mun
		#autoLOC_9990034 = Lets now give the player a choice of what to do next, branching paths are a great way to introduce an element of choice into the players game.
		#autoLOC_9990035 = Let’s tell them that once they’ve observed the Mystery Goo they can either come home or Land on the Mun.
		#autoLOC_9990036 = Place another Dialogue Message Node on the Canvas - put this one after the Science Experiment node and link it to the Vessel Landed Node. Don’t forget to delete the existing connecting line.
		#autoLOC_9990037 = Try linking the Dialogue message between the Science Node and the Vessel Landed Node.
		#autoLOC_9990038 = Nearly there - add in a Message that explains that they can either land on the Mun or choose to come home. We’ll add the missing Node to the Mission in a moment.
		#autoLOC_9990039 = Write a message to explain to players what is going on.
		#autoLOC_9990040 = Great! Now drag out another vessel Landed Node from the Location category and link it to the Dialogue Message Node you’ve just placed.
		#autoLOC_9990041 = Drag out a Vessel Landed Node and link it to the Dialogue Message Node.
		#autoLOC_9990042 = Great! Now select Kerbin from the list of Planets.
		#autoLOC_9990043 = Select Kerbin from the Settings for the node
		#autoLOC_9990044 = One other thing you can do with your Mission is to provide a score for it - this will allow players to gauge how good they are at your Mission compared to other players.
		#autoLOC_9990045 = Let’s set a score which gives the player a bonus if they complete the Science Objective before a set time has passed!
		#autoLOC_9990046 = Drag out a Time Since Node from the Logic Category and position it under the Science Experiment Node
		#autoLOC_9990047 = Drag out a Time Since Node from the Logic Category
		#autoLOC_9990048 = Let’s set the time that they need to do this to 1 day - that should be plenty of time to readjust their Orbit.
		#autoLOC_9990049 = Click the Time Since Node and select Science Experiment from the drop down. Then select Less Than for the Operator and set the time to 1 Day by clicking in the Day box and entering 1.
		#autoLOC_9990050 = Set the Node drop down to Science Experiment, the Operator to Less Than, and the time to 1 Day.
		#autoLOC_9990051 = Fantastic! Now find the Change Score node from the Actions Category and place it near the Time Since Node.
		#autoLOC_9990052 = Drag out an Change Score node from the Actions Category
		#autoLOC_9990053 = Now click on the Change Score node. Type in an amount to give the player in the box next to Bonus Score. This will award the player those points if they manage to complete the Science node in under 1 Day in Game Time.
		#autoLOC_9990054 = Add in the box next to Bonus Score any amount of points to continue.
		#autoLOC_9990055 = The last thing we need to do to finish with the scoring is to link everything up.
		#autoLOC_9990056 = Drag out a link from the Science Node to the Time Since Node. Then drag one from the Time Since Node to the Change Score node. Lastly drag a line from Change Score to the Dialogue Message Node to complete the loop. Don’t forget to delete the existing connecting line.
		#autoLOC_9990057 = Link the Science Node to the Time Since Node, then a link from that to the Change Score node, and finally from the Change Score to the Dialogue Message Node.
		#autoLOC_9990058 = We’ve learnt a lot about how Events can change the course of a mission so let’s leave it there for the moment. There’s one more Tutorial to go which should then give you everything you need to create your own Missions and make a piece of your own history. Don’t forget to save your progress!
