		#autoLOC_6002522 = KSP 1.10에서 새롭게 추가된 기능은 뭘까요? : 모두의 수평선\n\nKSP 1.10 업데이트를 모두 함께 환영해주세요! 이번 업데이트는 KSP가 유럽 우주국(ESA)과 협력하여 만든 환상적인 신규콘텐츠와 KSP 태양계의 큰 변화가 있기 때문에 그 어떤 업데이트보다 특별하다고 할 수 있습니다.\n\n먼저 ESA와의 협업으로 KSP스타일의 실제 베피콜롬보와 로제타 미션이 추가되었습니다. 그리고 이 미션들은 역사의 확장 DLC 없이도 플레이할 수 있습니다!\n\n만약 여러분이 우주에 대한 관심이 있으시다면, 로제타 미션을 추가했다는 것이 혜성을 추가했다는 것이라는 것을 알아차리셨을거에요! 이 혜성은 모든 게임 모드에서 볼 수 있으며, 커리어 모드에서는 혜성을 기반으로 하는 계약도 체결할 수 있습니다. 혜성은 사실적이고 역동적으로 변화하는 꼬리를 가지고 있으며 일반적인 소행성에 비해 상당히 큽니다. 여러분은 혜성이 우주 저편에서 우리를 향해 날아오는 것을 볼 수 있을지도 모르겠네요!\n\n저희는 또한 새로운 부품을 추가시키고 다른 것들을 조금씩 업데이트 하였습니다. 우선 새롭게 추가된 깃발 부품을 통해 다양한 미션과 다양한 회사에 맞도록 로켓을 꾸밀 수 있습니다. 두번째로 기존 집게보다 작은 크기의 집게와 새로운 과학실험을 위한 자력계가 추가되었습니다. 일부 연료탱크와 SRB, 디커플러에 새로운 변형이 추가되었으며 페어링은 변형과 더불어 일부 새로운 기능도 추가되었습니다!\n\n여러분들 중 몇 몇 분들이 이미 알아낸 내용과 같이 줄도 고화질 텍스쳐로 개선되었습니다. 물론 색은 그대로 녹색이죠. 그리고 줄의 대기는 이제 물결치는 애니메이션을 가지고 있습니다. 여러분들이 줄 근처에서 타임워프를 한다면 아마 무척 놀라실거에요. 줄의 위성인 레이테 역시 고화질 텍스쳐로 개선되었습니다. 레이테 어딘가에 의자를 놓고 거기에 누워서 아름다운 줄을 감상하는 것도 좋겠네요.\n\n다음으로 EVA 복장을 선택할 수 있게 되었습니다. 여러분은 이제 개선된 텍스쳐의 EVA 복장과 색상을 선택하여 커벌을 꾸며줄 수 있습니다. 또한 모더들은 본인만의 개성있는 복장을 추가하는 것이 훨씬 간단해졌습니다.\n\n마지막으로 로그에서 확인할 수 있었던 다양한 버그수정과 성능 업데이트 및 QOL 개선이 있습니다. 저희는 여러분들이 KSP 1.10 : 모두의 수평선 을 재밌게 플레이하길 바랍니다.\n\n안녕하세요 한글패치를 만든 도비입니다. 기존 3개였던 한글화 파일이 2개로 간소화되면서 작업물에 자잘한 누락이 발생할 것이 우려되고 있습니다. 혹시라도 누락된 번역을 발견하셨다면 메일을 통해 제보해 주시기 바랍니다! 항상 한글패치를 이용해 주셔서 감사합니다!
