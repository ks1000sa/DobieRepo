		#autoLOC_6005140 = KSP 1.12 "마지막 단계" 의 새로운 기능\n\nKSP의 10주년을 기념한 업데이트를 여러분께 소개하게 되어 기쁩니다. 이번 업데이트는 그 어느때 보다 많은 컨텐츠와 KSP의 10주년을 기념할 새로운 기능들을 포함하고 있습니다. 자세한 내용을 알아볼까요?\n\n먼저 두가지 새로운 기능이 추가되었습니다. 메뉴버 도구는 여러분들의 기체를 다른 천체로 빠르게 보낼 수 있는 궤도를 만들어 줄 뿐 만 아니라 여정에 걸리는 시간과 필요한 델타V의 양 역시 자세히 계산해 줄 것 입니다.\n\n메뉴버 도구와 함께 알람 기능이 추가되었습니다. 여러개의 메뉴버에 대응하는 알람 뿐 만 아니라 수동으로 알람을 지정할 수 있습니다. 알람을 놓치지 않도록 재미있는 알람 소리를 선택할 수 있다는 것을 잊지 마세요!\n\n다음으로 다가오는 10주년을 위해 많은 콘텐츠들이 추가되었습니다.\n- 커볼계 여기저기 흩어져 있는 새로운 부활절 달걀\n- 방문하여 잠금을 해제할 수 있는 커빈의 새로운 발사장소\n-새로운 '슬림'슈트\n- 여러분의 축하를 도와줄 새로운 불꽃놀이 발사기\n\n또한 KSP의 사용자 경험을 개선하기 위해 많은 기능과 개선점이 추가되었습니다.\n- 세이브파일과 기체의 관리, 교차사용을 도와줄 저장기능이 추가되었습니다.\n- 도킹 포트에 회전기능이 추가되어 도킹한 기체를 완벽하게 정렬할 수 있습니다.\n- REP 깃발의 다양한 색상 베리에이션.\n- 스트럿 색상 추가.\n- 파츠툴 업데이트와 많은 모더들의 요청사항 반영.\n- 많은 양의 바퀴와 착륙장치 수정 및 개선.\n- 기타 등등...\n\n또한 1.12에는 다수의 새롭게 추가된 부분과 개선사항들이 있습니다. 폴과 일루는 전체를 갈아엎는 대대적인 성형수술을 통해 아름다워졌습니다. 모든 도킹포트는 개편되었습니다. 또한 1.25m 규격의 엔진 플레이트와 새로운 태양전지가 추가되었습니다.\n\n여기에 나열하지 못한 수많은 버그픽스 및 개선사항은 업데이트 로그를 확인해주세요.\n\n역대 최고의 업데이트 중 하나라는 데에 다들 동의하실 수 있길 바랍니다! 좋은 일이 있다면 안좋은 일도 있는데요, 불행하게도 "마지막 단계" 업데이트는 KSP의 마지막 주요 업데이트입니다. 여러분 모두를 위해 이 놀라운 게임을 작업하는 것읜 저희들에게 무한한 영광이자 크나큰 기쁨이었습니다. KSP는 모든 유저들의 사랑을 받아 만들어진 노력의 산물이었고, 저희는 게임을 제작하며 여러분과 함께 놀라울 정도로 대단한 커뮤니티를 갖게 되어 너무나도 감사하고 영광이었습니다. 여러분들이 저희와 함께 이 기나긴 여정에 함께 참여해 주셔서 너무나도 감사합니다.\n\n스쿼드는 사라지지 않을 겁니다. 저희는 여전히 이벤트를 진행하는 소셜팀과 함께 일하고 있으며, KSP2 제작을 지원하느라 바쁘게 지내는 와중에도 KSP와 커뮤니티가 영원하길 바라고 있습니다.\n\nKerbal Space Program 1.12 : "마지막 단계"를 재밌게 즐겨주시길 바랍니다. 2022년 Kerbal Space Program2와 함께 더 많은 모험을 여러분과 함께하길 희망합니다!\n\nP.S 안녕하세요 Dobie입니다.\n많이 부족한 제가 대단한 게임인 KSP를 번역하게 되어 정말 영광이었습니다. 비록 주요 업데이트는 종료되었지만, 아직 한글패치는 갈 길이 멀다고 생각합니다. KSP2가 나오더라도 KSP가 완벽하게 한글화 될 때 까지, 제가 번역 작업을 계속 할 수 있을 때 까지 놓지않고 계속해서 가다듬으며 노력하겠습니다. 한글패치를 이용해 주셔서 감사합니다!
