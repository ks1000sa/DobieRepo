		#autoLOC_8003447 = KSP 1.11 "재조립의 필요성" 에서 무엇이 달라졌을까요?\n\nKSP의 새로운 버전을 여러분들께 소개할 수 있어 매우 기쁘군요. 이번에 저희가 추가한 것은 새로운 EVA 활동입니다!\n\n첫번째는 EVA 건설입니다. 이제 커벌 엔지니어는 새롭게 추가된 용접기를 가지고 기체 밖으로 나와 기체를 개조할 수 있습니다. 모든 부품은 중량에 따라 움직일 수 있고, 제거할 수 있으며 떼어낸 부품이나 새로운 부품을 기체에 장착할 수 도 있습니다-저중력 상태에서 작업하게 되면 기체를 더욱 더 크게 만들 수 있습니다! EVA 건설 모드는 단순히 부품을 표면에만 부착할 수 도 있고, 결합 노드가 있는 부품은 격납고나 로켓조립동과 같이 부품을 회전시키고 이동시키며 결합노드끼리 조립할 수 도 있습니다. 또한 공력중심, 양력중심, 추력중심등의 유용한 표시기도 표시할 수 있습니다.\n\nEVA 건설모드를 효율적으로 사용하기 위해, 기존에 DLC에 있던 기능인 카고기능을 본게임으로 이식하였고, 몇 가지 기능들도 추가되었습니다. 이제 여러분이 선호하는 대부분의 소형 부품들을 화물창 부품을 이용해 운반할 수 있습니다. 하지만 부피와 슬롯제한이 있기 때문에 모든 것을 운반할 수 는 없고, 과도하게 큰 부품 (냉장고나 세탁기같은)은 적재할 수 없습니다. 기존 부품에도 화물을 위한 공간이 할당되었을 뿐 만 아니라, 두 개의 새로운 화물 컨테이너도 새롭게 추가되었습니다.\n\n인벤토리에 대한 이야기가 나와서 말인데 이와 관련해 새롭게 추가된 또 다른 기능이 있습니다. 램에어 낙하산이나 제트팩은 기존에는 기본적으로 커벌에게 장착되어 있었으나 이제는 탈부착을 할 수 있으며, 무게를 절약하길 원하거나 다른 장착형 아이템을 사용하고 싶다면 다른 아이템과 교환할 수 도 있습니다. 커벌의 움직임은 커벌이 운반하고 있는 물체나 인벤토리 아이템 중량에도 영향을 받게 됩니다. 또한 이 무게는 여러분의 기체의 움직임에 역시 영향을 끼치게 됩니다.\n\n부품 수리는 더 이상 모드의 영역이 아니라 게임의 일부가 되었습니다. 태양 전지나 안테나가 망가져 우주공간에 내동댕이 쳐졌던 과거의 위성등은 이제 EVA중인 커벌이 가진 수리키트를 통해 수리될 수 있습니다. 이런 기능이 추가되었기 때문에 이에 대응하는 새로운 계약도 추가되었습니다.\n\n위에 언급한 화물 컨테이너 부품 추가와 함께 저희는 게임에 또다른 새 부품들을 추가했습니다! 기체나 실외 작업장을 밝게 비추기 위한 새로운 조명이 추가되었습니다. 또한 소형 RCS 분사기와 형태 변경이 가능한 RCS 분사기가 추가되었습니다. 추가로 커벌에게 장착 가능한 여러분의 EVA시간을 늘려줄 연료탱크도 추가되었고, 커벌들의 (혹은 여러분의) 과학적 탐구욕구를 충족시켜줄 EVA 실험키트도 추가되었습니다.\n\n마지막으로 저희는 드디어 커볼계를 업데이트하는 기나긴 여정의 막바지에 다다랐습니다.\n\n업데이트 세부 내용은 항상 업데이트 로그에 자세히 기록되어 있으니 관심있으시다면 확인해 주시길 바랍니다. KSP 1.11 "재조립의 필요성"이 여러분에게 더욱 나은 재미를 선사할 수 있길 바랍니다.\n\nP.S 안녕하세요 Dobie입니다. 한글패치를 이용해 주셔서 감사합니다. 더 나은 패치가 될 수 있도록 더욱 노력하겠습니다.
