		#autoLOC_6011123 = Kerbal Space Program 1.8: Moar Boosters 에 오신 것을 환영합니다!\n\n이번 최신 버전 업데이트에 새로운 부품과 개선사항을 가득 담아 드릴 수 있게 되어 정말로 기쁩니다!\n\n먼저 Unity 엔진을 2019.2.2f1. 버전으로 업그레이드 하였습니다. Unity 엔진 업그레이드로 비주얼, 셰이더 및 VFX를 개선하였습니다. 우리는 개선된 최적화 시스템을 활용하고 있습니다. 특히 모드를 사용하시는 분들은 프레임 끊김 현상이 많이 완화되리라 여겨집니다. Unity 업그레이드와 함께 우리는 더 나은 성능을 기대할 수 있도록 노력하였습니다! 예를 들자면, 로켓이 의도치 않게 충돌할 때 발생하는 프레임 드랍이 훨씬 줄어들어 여러분의 고통은 이제 쾌감으로 바뀔 것 입니다.\n\n시각적 개선은 단지 엔진 업데이트만 포함된 것이 아닙니다! 우리는 뮌, 민무스, 듀나, 이케, 이브 및 길리등을 개선하였고, 다양한 부품들을 추가하였습니다. \n\n다음으로 비행중에 액션 및 축 그룹을 수정할 수 있는 에디터가 추가되었습니다! 액션그룹 어플리케이션으로 이동하여 새로운 버튼을 찾아보세요! 이제 여러분들은 기체를 발사한 후에도 기능적으로 더 유용하고 유연게 기체를 사용할 수 있습니다.\n\n이번 업데이트의 이름처럼 새로운 부스터 5개가 추가되었습니다! 4개는 본 게임에 포함되어 있으며 1개는 Making History DLC에 포함되어 있습니다. 더이상 하나의 직경의 고체 연료 부스터만을 쓸 필요가 없어졌습니다. 0.625m, 1.25m, 2.5m 및 DLC의 1.875m 부스터로 다양한 기체를 만들어 보세요. Making History DLC에는 1.875m의 규격을 가지는 노즈콘도 추가되었습니다. Breaking Ground DLC에는 3개의 덕트 팬 블레이드와 덮개가 추가되었습니다.\n\n최신 KSP 버전에는 이밖에도 다양한 개선사항이 가득합니다. 여기서 모두 다룰수 없는게 아쉽군요. 자세한 내용은 1.8 변경로그를 확인해 주세요.\n\nP.S 안녕하세요 옆윗집동생입니다. 한글패치를 이용해 주셔서 감사합니다. 이번패치는 평소보다 오래걸려 많은 분들을 기다리게 했습니다. 죄송합니다 ㅠㅠ. 더 나은 패치가 될 수 있도록 더욱 노력하겠습니다.
