		#autoLOC_8003363 = Kerbal Space Program 1.9 : 내집이 최고! 에서 어떤 점이 새롭게 추가되었을까요!\n\nKSP의 최신버전에서는 여러분들에게 더욱 향상된 경험을 제공합니다. 새롭게 추가된 점은 대부분 유저피드백을 바탕으로 개선되었고, 버그 수정과 최적화에 중점을 두었습니다.\n\n가장 큰 변경사항은 개선된 텍스쳐와 쉐이더로 수정된 커빈입니다. 커빈은 이때까지 아름다웠던 적이 없습니다! 저희는 커빈 뿐만 아니라 Skipper, Mainsail 그리고 Thumper를 개선했습니다.\n\n또한 저희는 새로운 카메라모드를 도입하였습니다. 이제 이 카메라모드를 이용하여 게임 일시정지 상태에서 훨씬 간단하게 스크린샷을 찍을 수 있고, 새로운 부품인 배출 밸브를 이용해 다른 부품으로 부터 자원을 배출시킬 수 있습니다. "Breaking Ground" 사용자들을 위해 블레이드 부품에 대해서 순환 및 집단 변형 제어를 통한 헬리콥터 및 회전익기를 보다 쉽게 제작하고 제어할 수 있습니다.\n\n1.9에서는 사용자 피드백으로 삶의 질 향상이 포함되었습니다. 새롭게 추가된 것들 중 저희가 가장 자랑스럽게 소개하고 싶은 것 중 하나는 바로 타임 워프 시스템을 적용하여 천체의 특정 고도에서 워프가 제한되는 것을 방지하였습니다. 또다른 추가사항은 바로 여러분의 기체를 천체에 착륙시키거나 천체의 대기에 배치할 수 있는 치트입니다.\n\n또한 다양한 성능향상을 위한 개선점이 있습니다. KSPedia를 동적으로 불러와 단일 카메라 시스템 및 메모리 사용량을 줄여 DX11 랜더링 성능이 향상되었습니다.\n\n최신 버전의 Kerbal Space Program을 즐기십시오!\n
